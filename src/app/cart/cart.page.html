<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Arreglo Floral</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems; let i = index">
      <ion-img class="prev-img" src='{{item.foto}}'></ion-img>
      <ion-buttons slot="start">
        <ion-button (click)="deleteProduct(item.id)">
          <ion-icon name="close" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
      {{item.count}} x {{ item.nombreF }} - {{ item.precio | currency:'MXN':'symbol'}}
      <ion-label slot="end" text-right>{{ (item.precio*item.count) | currency:'MXN':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'MXN':'symbol' }}</span>
    </ion-item>
  </ion-list>
</ion-content>
