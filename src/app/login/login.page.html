<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="person"></ion-icon> Usuario
    </ion-label>
    <ion-input [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">
      <ion-icon name="lock"></ion-icon> Contrase√±a
    </ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <ion-button expand="block" shape="round" (click)="signIn(user)">Continuar</ion-button>
  <ion-button expand="full" shape="round" routerLink="/register">Crear cuenta</ion-button>
  <ion-button expand="block" color="danger" shape="round">
    <ion-icon slot="end" name="logo-google"></ion-icon>
    Continuar con Gmail
  </ion-button>
</ion-content>
